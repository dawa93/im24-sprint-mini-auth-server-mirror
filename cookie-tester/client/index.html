<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>쿠키스테이츠</h2>

  <a href="/login">로그인</a>

  <hr>

  <div id="val"></div>
  <div id="msg" style="display: none;">이미 로그인되어있군요!</div>

  <script>
    document.querySelector("#val").innerHTML = '현재 쿠키값:' + document.cookie

    if (document.cookie) {
      document.querySelector("#msg").style.display = 'block';
    }
  </script>

</body>

</html>
