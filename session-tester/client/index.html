<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>🔑 세션스테이츠</h2>

  <form method="POST" action="/login">
    <label>
      아이디
      <input type="text" name="username">
    </label>
    <label>
      비밀번호
      <input type="password" name="password">
    </label>
    <button>로그인</button>
  </form>

  <hr>

  <div id="val"></div>
  <div id="msg" style="display: none;">쿠키는 존재하지만, 서버에 세션이 없어서 인증되지 않았습니다.</div>

  <script>
    document.querySelector("#val").innerHTML = '현재 쿠키값:' + document.cookie

    if (document.cookie) {
      document.querySelector("#msg").style.display = 'block';
    }
  </script>

</body>

</html>
